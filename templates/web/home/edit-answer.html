{% extends "editor-base.html" %}
{% block editor_title %}修改答案{% endblock %}


{% block main %}
    <div class="message"></div>
    <div class="col-md-12">
        <form class="form-horizontal answer-form" method="post" data-qid="{{ answer.question.id }}" data-aid="{{ answer.id }}">
            <div class="form-group">
                {{ form.title(class='form-control input-lg', disabled=True, placeholder="标题") }}
            </div>
            <div class="form-group">{{ form.markdown() }}</div>
            <div class="row">
                <button type="submit" class="btn btn-primary btn-submit btn-lg pull-right">提交回答</button>
            </div>
        </form>
        <div class="modal-box">
            {{ render_editor_modal() }}
        </div>
    </div>

    {{ render_editor_tmpl() }}
{% endblock %}
